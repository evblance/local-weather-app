
<!DOCTYPE html>

<html lang="en">

<head>

  <title>Local Weather App</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway|Cinzel|Bubbler+One' rel="stylesheet">
  <link href="./main.css" rel="stylesheet">

</head>

<body>

  <div class="app-container">

    <div id="weather-well">
      <div id="weather-background"></div>
      <header>
        <h1>Weather</h1>
        <h2>in <span id="city"></span></h2>
      </header>
      <div class="data-container">
        <section class="weather-details">
          <div class="data-row">
            <span id="wind-label"></span>
            <span id="wind-speed"></span>
            <span id="wind-speed-unit"></span>
            <span id="wind-direction"></span>
          </div>
          <div class="data-row">
            <span id="humidity-label"></span>
            <span id="humidity-value"></span>
            <span id="humidity-unit"></span>
          </div>
          <div class="data-row">
            <span id="pressure-label"></span>
            <span id="pressure-value"></span>
            <span id="pressure-unit"></span>
          </div>
        </section><!-- .weather-details -->
        <section class="conditions-details">
          <span id="conditions"></span>
        </section><!-- .conditions-details -->
        <section class="temperature-details">
          <div class="data-row">
            <span id="temperature"></span>
            <span id="scale"></span>
          </div>
        </section><!-- .temperature-details -->
      </div><!-- .data-container -->
    </div><!-- #weather-well -->

    <footer>
      <div id="units">
        <div id="measure-toggle">
          <span class="celsius-units">metric</span>
          <div class="switch-container"><div class="switch-btn"></div></div>
          <span class="fahrenheit-units">imperial</span>
        </div><!-- #measure-toggle -->
      </div>
      <h3>last retrieved: <span id="time">N/A</span></h3>
      <div id="attribution">
        <div id="attr">Powered by <a class="openweather-link" href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
      </div>
    </footer>

  </div><!-- .app-container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
